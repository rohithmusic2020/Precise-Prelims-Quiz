<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UPSC Prelims Quiz - January 2025</title>
<style>
  :root{
    --bg:#f9fafb; --card:#fff; --muted:#6b7280; --accent:#2563eb;
    --green:#10b981; --yellow:#f59e0b; --gray:#9ca3af; --danger:#ef4444;
    --max-width:1200px;
  }
  *{box-sizing:border-box}
  body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);margin:0;color:#111827;}
  .wrap{max-width:var(--max-width);margin:18px auto;padding:0 14px;display:flex;gap:20px;}
  .sidebar{width:220px;position:sticky;top:18px;height:calc(100vh - 36px);display:flex;flex-direction:column;gap:12px;}
  .side-card{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);flex-shrink:0;}
  .side-card h3{margin:0;margin-bottom:8px;font-size:16px;text-align:center}
  .counters{display:flex;justify-content:space-between;gap:6px;margin-bottom:8px;font-size:13px;color:var(--muted)}
  .counter{display:flex;gap:6px;align-items:center}
  .status-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;margin-top:8px}
  .q-tile{width:36px;height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;color:white;font-weight:600;cursor:pointer}
  .tile-not{background:var(--gray)}
  .tile-attempt{background:var(--green)}
  .tile-review{background:var(--yellow)}
  .main{flex:1}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
  header h1{margin:0;font-size:20px}
  .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
  #start-screen{display:flex;flex-direction:column;align-items:center;gap:10px;padding:12px}
  #start-screen input{width:360px;max-width:92%;padding:10px;border-radius:8px;border:1px solid #e5e7eb}
  #start-screen button{background:var(--accent);color:white;border:none;padding:10px 16px;border-radius:8px;cursor:pointer}
  .timer{color:#b91c1c;font-weight:700}
  .questions-list{margin-top:12px}
  .question{padding:12px;border-radius:8px;border:1px solid #f3f4f6;margin-bottom:12px;display:block}
  .question h3{margin:0 0 10px 0;font-size:16px}
  .options{display:flex;flex-direction:column;gap:8px}
  .option-label{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;border:1px solid transparent;cursor:pointer;background:#fff}
  .option-label input{width:18px;height:18px}
  .option-label:hover{background:#fbfdff;border-color:#eef2ff}
  .option-correct{background:#ecfdf5;border-color:#bbf7d0}
  .option-wrong{background:#fff1f2;border-color:#fecaca}
  .option-unatt{opacity:0.9}
  .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
  .mark-review{background:var(--yellow);border:none;color:black;padding:6px 10px;border-radius:6px;cursor:pointer}
  .nav{display:flex;gap:8px;justify-content:center;margin-top:12px}
  .nav button{padding:8px 12px;border-radius:8px;border:none;background:#0f172a;color:white;cursor:pointer}
  .submit-area{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:12px}
  .submit-area .summary{color:var(--muted);font-size:13px}
  .submit-area button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:white;cursor:pointer}
  .result-area{margin-top:16px}
  .result-card{background:var(--card);padding:12px;border-radius:10px;border:1px solid #e6eef8;margin-bottom:12px}
  .result-card h4{margin:0 0 8px 0}
  .result-meta{display:flex;gap:12px;flex-wrap:wrap}
  .muted{color:var(--muted)}
  @media print{.sidebar,#start-screen,.nav,.submit-area{display:none!important}body{background:#fff}.wrap{max-width:100%;margin:0;padding:0}.result-card{page-break-inside:avoid}}
  @media(max-width:980px){.wrap{flex-direction:column;padding:12px}.sidebar{position:relative;width:100%;height:auto;order:2}.main{order:1}}
</style>
</head>
