// Randomize order on each load
QUESTIONS.sort(()=>Math.random()-0.5);

/* quiz state */
let candidateName = '', timeLeft = 120*60, timerInterval = null;
const $ = id => document.getElementById(id);

/* Render in batches so UI remains responsive */
function renderQuestionsInBatches(){
  const root = $('questions-root'); root.innerHTML = '';
  const batch = 8;
  let i = 0;
  function nextBatch(){
    const end = Math.min(i+batch, QUESTIONS.length);
    for(let j=i;j<end;j++){
      const q = QUESTIONS[j];
      const card = document.createElement('div');
      card.className = 'question';
      card.id = 'q'+j;
      const h = document.createElement('h3');
      h.innerText = `Q${j+1}. ${q.q}`;
      card.appendChild(h);
      q.options.forEach((opt, idx)=>{
        const lbl = document.createElement('label');
        lbl.className = 'option';
        const inp = document.createElement('input');
        inp.type = 'radio';
        inp.name = 'q'+j;
        inp.value = idx;
        inp.addEventListener('change', ()=> markAttempt(j));
        lbl.appendChild(inp);
        lbl.appendChild(document.createTextNode(' ' + opt));
        card.appendChild(lbl);
      });
      root.appendChild(card);
    }
    i = end;
    if(i < QUESTIONS.length) setTimeout(nextBatch, 30);
    else setTimeout(highlightOnScroll, 200);
  }
  nextBatch();
}

/* Tracker */
function renderTracker(){
  const grid = $('tracker-grid'); grid.innerHTML = '';
  QUESTIONS.forEach((_,i)=>{
    const d = document.createElement('div');
    d.className = 'num'; d.innerText = i+1;
    d.addEventListener('click', ()=>{ const el = $('q'+i); if(el) el.scrollIntoView({behavior:'smooth', block:'center'}); });
    grid.appendChild(d);
  });
}

/* mark attempt */
function markAttempt(i){
  const nodes = document.querySelectorAll('#tracker-grid .num');
  if(nodes[i]) nodes[i].classList.add('attempted');
}

/* highlight on scroll */
function highlightOnScroll(){
  const qs = document.querySelectorAll('.question'); if(!qs.length) return;
  const mid = window.innerHeight/2; let active = 0;
  qs.forEach((el,i)=>{ const r = el.getBoundingClientRect(); if(r.top < mid && r.bottom > 100) active = i; });
  const nums = document.querySelectorAll('#tracker-grid .num'); nums.forEach(n=>n.classList.remove('active'));
  if(nums[active]) nums[active].classList.add('active');
}

/* Timer */
function startTimer(){
  const t = $('timer'); if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    const m = Math.floor(timeLeft/60), s = timeLeft%60;
    if(t) t.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    timeLeft--;
    if(timeLeft < 0){ clearInterval(timerInterval); submitQuiz(true); alert('Time up — quiz auto-submitted.'); }
  },1000);
}

/* Submit quiz */
function submitQuiz(auto=false){
  if(timerInterval) clearInterval(timerInterval);
  const selections = [], len = QUESTIONS.length;
  let score=0, correct=0, wrong=0, unattempted=0;
  QUESTIONS.forEach((q,i)=>{
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    if(!sel){ selections[i] = null; unattempted++; return; }
    const v = parseInt(sel.value); selections[i]=v;
    if(v === q.answer){ score += 2; correct++; } else { score -= 0.66; wrong++; }
  });

  // render review
  renderReview({ name: candidateName, selections, score: Number(score.toFixed(2)), correct, wrong, unattempted });
  // hide quiz area after slight delay
  setTimeout(()=>{ $('quiz-section').style.display = 'none'; }, 200);
  window.scrollTo({top:0, behavior:'smooth'});
}

/* Render review and PDF button */
function renderReview(rec){
  const res = $('result'); res.style.display = 'block';
  const len = QUESTIONS.length;
  let html = `<div class="fixed-summary"><h2 style="margin:4px 0">${rec.name}</h2>
    <p><strong>Total:</strong> ${len} &nbsp; | &nbsp; <strong>Correct:</strong> ${rec.correct} &nbsp; | &nbsp; <strong>Incorrect:</strong> ${rec.wrong} &nbsp; | &nbsp; <strong>Unattempted:</strong> ${rec.unattempted} &nbsp; | &nbsp; <strong>Score:</strong> ${rec.score.toFixed(2)}</p>
    <div style="margin-top:8px"><button id="downloadPdf" class="pdf-btn">Download Questions + Answers (PDF)</button></div>
    </div>
    <div class="scroll-key">`;

  QUESTIONS.forEach((q,i)=>{
    html += `<div class="review-card"><h4 style="margin:0 0 8px">Q${i+1}. ${q.q}</h4>`;
    q.options.forEach((opt,j)=>{
      const isCorrect = j === q.answer;
      const userSel = rec.selections && rec.selections[i] === j;
      const cls = isCorrect ? 'opt-correct' : 'opt-wrong';
      const selectedTag = userSel ? ' <strong>(Your choice)</strong>' : '';
      html += `<div class="${cls}${userSel ? ' user-selected' : ''}">${String.fromCharCode(65+j)}. ${opt}${selectedTag}</div>`;
    });
    html += `</div>`;
  });

  html += `</div>`;
  res.innerHTML = html;

  // wire download PDF
  const btn = document.getElementById('downloadPdf');
  if(btn) btn.addEventListener('click', ()=> generatePdf(rec));
}

/* PDF generation using jsPDF */
async function generatePdf(rec){
  // use jsPDF from UMD
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({unit:'pt', format:'a4'});
  const margin = 40;
  const pageWidth = doc.internal.pageSize.getWidth();
  const lineHeight = 14;
  let y = margin;
  doc.setFontSize(12);
  doc.text(`Prelims Precise – History & Polity 2025`, margin, y);
  y += 18;
  doc.setFontSize(10);
  doc.text(`Name: ${rec.name}    Score: ${rec.score.toFixed(2)}    Correct: ${rec.correct}    Incorrect: ${rec.wrong}    Unattempted: ${rec.unattempted}`, margin, y);
  y += 20;
  doc.setFontSize(11);

  for(let i=0;i<QUESTIONS.length;i++){
    const q = QUESTIONS[i];
    const qText = `${i+1}. ${q.q}`;
    const splitQ = doc.splitTextToSize(qText, pageWidth - 2*margin);
    if(y + (splitQ.length+1)*lineHeight > doc.internal.pageSize.getHeight() - margin){
      doc.addPage(); y = margin;
    }
    doc.text(splitQ, margin, y);
    y += splitQ.length * lineHeight;
    // options
    for(let j=0;j<q.options.length;j++){
      const optText = `${String.fromCharCode(65+j)}. ${q.options[j]}` + (j===q.answer ? "  [Correct]" : "");
      const splitOpt = doc.splitTextToSize(optText, pageWidth - 2*margin - 20);
      if(y + splitOpt.length*lineHeight > doc.internal.pageSize.getHeight() - margin){
        doc.addPage(); y = margin;
      }
      doc.text(splitOpt, margin + 12, y);
      y += splitOpt.length * lineHeight;
    }
    y += 6;
    if(y > doc.internal.pageSize.getHeight() - margin - 50){
      doc.addPage(); y = margin;
    }
  }

  doc.save('Prelims_Precise_History_Polity_2025_QA.pdf');
}

/* Wire events */
document.addEventListener('DOMContentLoaded', ()=>{
  renderTracker();
  const startBtn = $('startButton'), submitBtn = $('submitButton'), nameInput = $('name');
  if(startBtn) startBtn.addEventListener('click', ()=>{
    const nm = (nameInput && nameInput.value || '').trim();
    if(!nm){ alert('Please enter your name'); nameInput.focus(); return; }
    candidateName = nm;
    $('start-card').style.display = 'none';
    $('quiz-section').style.display = 'block';
    renderQuestionsInBatches();
    renderTracker();
    timeLeft = 120*60;
    startTimer();
    window.addEventListener('scroll', highlightOnScroll, {passive:true});
    setTimeout(highlightOnScroll, 300);
  });
  if(submitBtn) submitBtn.addEventListener('click', ()=> {
    if(confirm('Submit quiz now?')) submitQuiz(false);
  });
  const btnTop = $('btn-top'); if(btnTop) btnTop.addEventListener('click', ()=> window.scrollTo({top:0,behavior:'smooth'}));
});
</script>
